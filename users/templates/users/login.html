{% load crispy_forms_tags %}


  <style>

        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

     .loginfon{

      color: white;
     }
     
    </style>

{% block content %}


	<form class="form-signin" method="post">
  <h2 class="h3 mb-3 font-weight-normal" style="color:black;">Sign in</h2>

  
			{% csrf_token %}
			{{form|crispy}}
 


  
  <button class="btn btn-lg btn-primary btn-block" type="submit" class="loginfont">
  Sign in
  </button>
  <br/>
  <p style="color:white;"><a  style="color:white;" href="{% url 'reset_password' %}">forgot password</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>

{% endblock content  %}
